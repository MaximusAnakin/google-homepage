<!DOCTYPE html>
<html>
<head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-size: 14px;
        font-family: arial,sans-serif;
        color: #222;
        text-decoration: none;
    }
    a {
        text-decoration: none;
        color: #70757a;
        padding: 15px;
    }
    .flex-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: space-between;
    }
    .topmenu {
        display: flex;
        justify-content: flex-end;
        padding: 15px;
        font-size: 13px;
    }
    .topcontent {
        display: flex;
        justify-content: space-between;
        height: 32px;
    }
    .maincontent {
        padding-top: 100px;
        text-align: center;
    }
    .search-wrapper {
        display: flex;
        border-radius: 24px;
        width: 584px;
        height: 44px;
        border: 1px solid #dfe1e5;
    }
    .magnifying-glass{
        padding: 0.5rem;
    }
    .searchfield {
        flex: 1;
        border: 0px solid #dfe1e5;
    }
    .mic {
        padding: 0.5rem;
    }
    .country {
        background-color: #f2f2f2;
        padding: 15px 30px;
        border-bottom: 1px solid #dadce0;
        color: rgba(0,0,0,.54);
        margin-top: auto;
    }
    .bottom-menu {
        display: flex;
        justify-content: space-between;
        background-color: #f2f2f2;
        padding: 15px;
    }

</style>
</head>
<body>
    <div class="flex-container">
        <div class="topmenu">
            <div class="topcontent">
                <div>Gmail</div>
                <div>Images</div>
                <img src="dots.png">
                <img src="profile.png">
            </div>
        </div>
        <div class="maincontent">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <div class="search-wrapper">
                <img src="search.png" class="magnifying-glass">
                <input class="searchfield" type="text">
                <img src="mic.png" class="mic">
            </div>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky">
        </div>
        <div class="country">Finland</div>
        <div class="bottom-menu">
            <div>
                <a href="">About</a>
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search Works</a>
            </div>
            <div>
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
